<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 1-2</title>
  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header class="page__header">
  <h1>
    Lab 1 by Alexey Horbunov
  </h1>
</header>

<div class="main__content">
  <nav class="navigation">
    <h4>Меню сайта: </h4>
    <ul class="menu__items">
      <li class="menu__item">
        <a href="index.html">
          Главная страница
        </a>
      </li>

      <li class="menu__item menu__item-active">
        <a href="formgrad.html">
          Заполнить форму
        </a>
      </li>
    </ul>
  </nav>
  <main>
    <section class="contact" id="contact">
      <div class="section__header header__form">
        <h3>Заполните информацию о себе</h3>
      </div>
      <div class="contact__content">
        <form action="#" class="form">
          <div class="form__wrap">
            <div><input type="text" name="firstName" class="form__inp" placeholder="Имя" data-input-name></div>
            <div><input type="text" name="lastName" class="form__inp" placeholder="Фамилия" data-input-surname></div>
          </div>
          <div class="form__wrap">
            <div><input type="email" name="email" class="form__inp" placeholder="Email" required data-input-email>
            </div>
            <div><input type="tel" name="phone" class="form__inp" placeholder="Телефон" data-input-phone></div>
          </div>
          <div class="form__contacts">
            <div><input type="url" name="linkTwitter" class="form__inp" placeholder="Twitter" data-input-link></div>
          </div>
          <div style="width:200px; margin: 0 auto">
            <select name="courseSelect">
              <option value="0">Выберите курс:</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <!--        <textarea name="message" class="form__message" placeholder="Message"></textarea>-->
          <div class="form__send">
            <label>
              <input type="checkbox" name="subscription" class="form__subs">
              Подписаться на рассылку факультета
            </label>
            <input type="submit" class="form__btn" value="Отправить" data-submit>
          </div>
        </form>
      </div>
        <div class="request__length">
          Количество заявок: 0
        </div>
    </section>
    <section class="user__controls">
      <div class="user__buttons">
        <button class="all_requests">Все Заявки</button>
        <button class="first_10">Топ-10</button>
        <button class="delete_all">Удалить все</button>
      </div>
    </section>

  </main>
</div>


<div class="popup">
  <div class="popup__wrap">
    <div class="popup__data">
    </div>
    <i class="fas fa-times popup__close"></i>
  </div>
</div>


<script type="text/javascript" src="build/form.js"></script>
</body>
</html>
